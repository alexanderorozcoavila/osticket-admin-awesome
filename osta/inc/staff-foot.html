		<div class="clear"></div>
		<script>
			$(document).ready(function() {
				$('#simple-menu').sidr({
					renaming: false
				});
				
				$('.submenu-button').click(function(e) {
					e.preventDefault();
					$(this).next().slideToggle();
				});
			});
			$(document).ready(function(){
				$("#container").on("click",function(e) {
					$.sidr('close','sidr-right');
				});
				$(".submenu").on("click",function(e) {
					$.sidr('close','sidr-right');
				});
				$("#sidr-right").on("click",function(e) {
					e.stopPropagation();
				});
			});				
		</script>
